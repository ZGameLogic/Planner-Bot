name: Build and Deploy iOS App to TestFlight

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm install

      - name: Install CocoaPods
        run: |
          cd ios
          pod install

      - name: Set up Fastlane
        run: gem install fastlane

      - name: Run Fastlane
        env:
          APP_STORE_KEY_ID: ${{ secrets.APPLE_KEY_ID }}
          APP_STORE_ISSUER_ID: ${{ secrets.APPLE_ISSUER_ID }}
          APP_STORE_API_KEY: ${{ secrets.APPLE_AUTH_KEY }}
        run: |
          cd ios
          fastlane beta
